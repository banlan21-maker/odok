name: Deploy to Firebase

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: odok-odok-final
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci --prefix functions

      - name: Build web
        run: npm run build

      - name: Create service account file
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set. Add it in repo Settings > Secrets and variables > Actions"
            exit 1
          fi
          printf '%s\n' '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          if ! node -e "JSON.parse(require('fs').readFileSync(process.env.GOOGLE_APPLICATION_CREDENTIALS,'utf8'))"; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT is invalid JSON. Use the full JSON from Firebase Console > Project Settings > Service Accounts > Generate new private key"
            exit 1
          fi

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --project "$FIREBASE_PROJECT_ID" --only hosting,functions --non-interactive
